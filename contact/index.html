<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>12345 Apple Tree Lane,<br>City, State,<br>00000</p>
                        </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-mobile" aria-hidden="true"></i>
                    </div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>012-345-6789</p>
                        </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>LetsWork@CanissiaDev.com</p>
                        </div>
                    </div>
            </div>
                    <div class="contactForm">
                        <form>
                            <h2>Send Message</h2>
                            <div class="inputBox">
                                <input type="text" name="" required="required"><br>
                                <span>Full Name</span>
                            </div>
                            <div class="inputBox">
                                <input type="text" name="" required="required"><br>
                                <span>Email</span>
                            </div>
                            <div class="inputBox">
                                <textarea required="required"></textarea><br>
                                <span>Tell me about your project!</span>
                            </div>
                            <div class="inputBox">
                                <input type="submit" name="submit" value="Send">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <button class="exit" onclick="window.location.href='../index.html'">Home</button>

        </div>
        
    </section>
    <script src="https://use.fontawesome.com/0f749e22ee.js"></script>
</body>
</html>
